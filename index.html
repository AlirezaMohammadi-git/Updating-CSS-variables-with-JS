<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Update CSS Variables</title>
</head>

<body>

  <h1 class="txt-header">Update CSS Variables with <span class="high-light">JS</span></h1>

  <div class="controls-container">
    <p>Spacing</p>
    <input name="spacing" id="spacingRange" class="slider" type="range" min="0" max="1000" data-sizing="px">
  </div>

  <div class="controls-container">
    <p>Blur</p>
    <input name="blur-size" class="slider" min="0" max="100" type="range" id="blurRange" data-sizing="px">
  </div>

  <div class="controls-container">
    <p>Border Radius</p>
    <input name="border-radius" class="slider" min="0" max="100" type="range" id="borderRange" data-sizing="px">
  </div>

  <div class="controls-container">
    <p>Base Color</p>
    <input name="base-color" type="color" id="colorPicker">
  </div>

  <img src="img/best-nature-image.jpg" alt="nature image" id="main-img">

  <script src="secondScript.js"></script>

</body>
